name: Setup
description: Setup CI environment with pnpm cache

inputs:
  pnpm-version:
    description: Version of pnpm to install. Eg. 10.x, 11.x etc
    default: 10.x
    required: false
  node-version:
    description: Version of node.js to install. Eg. 18.x, 21.7.4 etc
    default: 22.x
    required: false

runs:
  using: composite
  steps:
    - name: âœ… Checkout
      uses: actions/checkout@v4
    - name: ðŸŸ¡ Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}
        run_install: false
    - name: ðŸŸ¢ Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm
    - name: ðŸ“¦ Install dependencies
      shell: bash
      run: pnpm install -r
